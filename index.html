<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B5-js-1</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="col-6">
        <form>
            <div class="form-group">
                <h1>Tính thuế thu nhập cá nhân</h1>
                <h3>Nhập theo mẫu</h3>
                <label for="hoTen">Nhập họ & tên</label>
                <input type="text" class="form-control" id="hoTen" >
                <label for="tongLuong">Nhập tổng thu nhập năm (triệu)</label>
                <input type="text" class="form-control" id="tongLuong">
                <label for="soNguoi">Số người phụ thuộc </label>
                <input type="text" class="form-control" id="soNguoi">
            </div>
            <button type="button" class="btn btn-primary" id="btn1">Thuế thu nhập cá nhân</button>
            <p id="tb1"></p>
        </form>

        <hr>
        <form>
            <div class="form-group mt-5">
                <h1>Tính tiền cáp</h1>
                <h3>Nhập theo mẫu</h3>
                <label for="maKh">Mã khách hàng</label>
                <input type="number" class="form-control" id="maKh" >

                <p>Loại khách hàng</p>
                <input type="radio"  id="households" name="khachhang" value="1" checked>
                <label for="households">Nhà dân</label>
                <input type="radio"  id="enterprise" name="khachhang" value="2" >
                <label for="enterprise">Doanh nghiệp</label>

                <br>
                <label for="soKetNoi">Số kết nối </label>
                <input type="text" class="form-control" id="soKetNoi" disabled>

                <label for="soKenh">Số kênh cao cấp</label>
                <input type="text" class="form-control" id="soKenh">
            </div>
            <button type="button" class="btn btn-dark" id="btn2">Thuế thu nhập cá nhân</button>
            <p id="tb2"></p>
        </form>







       </div>









    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>
</html>
